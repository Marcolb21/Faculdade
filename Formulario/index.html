<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="0">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="data-compra">Data da Compra:</label>
                <input type="date" id="data-compra" name="data-compra" required>
            </div>

            <div class="form-group">
                <label>Seleção de Produtos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="produto" value="Produto 1"> Produto 1</label>
                    <label><input type="checkbox" name="produto" value="Produto 2"> Produto 2</label>
                    <label><input type="checkbox" name="produto" value="Produto 3"> Produto 3</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4"></textarea>
            </div>

            

            <div class="form-group">
                <label for="opcoes">Escolha uma opção:</label>
                <select id="opcoes" name="opcoes">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
